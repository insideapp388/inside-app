<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#52b788" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Inside" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="./favicon.png" />
    <link rel="apple-touch-icon" href="./icon.png" />
    <title>Inside - Grow from within</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e8f0e8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(82, 183, 136, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .target-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        
        .target-ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid;
            box-sizing: border-box;
        }
        
        .ring-1 {
            width: 80px;
            height: 80px;
            border-color: #1b4332;
            top: 0;
            left: 0;
        }
        
        .ring-2 {
            width: 56px;
            height: 56px;
            border-color: #2d5016;
            top: 12px;
            left: 12px;
        }
        
        .ring-3 {
            width: 32px;
            height: 32px;
            border-color: #52b788;
            top: 24px;
            left: 24px;
        }
        
        .center-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #52b788;
            border-radius: 50%;
            top: 35px;
            left: 35px;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #1b4332;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .description {
            font-size: 16px;
            color: #374151;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #52b788, #2d5016);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
        }
        
        .install-instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="target-container">
                <div class="target-ring ring-1"></div>
                <div class="target-ring ring-2"></div>
                <div class="target-ring ring-3"></div>
                <div class="center-dot"></div>
            </div>
            <h1>INSIDE</h1>
        </div>
        
        <div class="description">
            מלווה מנטלית מבוססת AI<br>
            לפעמים אנחנו מגיעים לרגע שבו צריך לעצור, להסתכל מסביב, ולהבין לאן עכשיו?
        </div>
        
        <a href="#" class="download-btn" onclick="showInstallInstructions()">
            התקן את האפליקציה
        </a>
        
        <div class="install-instructions">
            <strong>איך להתקין:</strong><br>
            <strong>Android:</strong> Chrome ← תפריט (⋮) ← "Add to Home screen"<br>
            <strong>iPhone:</strong> Safari ← Share (🔗) ← "Add to Home Screen"
        </div>
    </div>

    <script>
        // רישום Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    }, function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        function showInstallInstructions() {
            alert('להתקנת האפליקציה:\n\nAndroid: לחץ על תפריט הדפדפן (⋮) ובחר "Add to Home screen"\n\niPhone: לחץ על כפתור השיתוף (🔗) ובחר "Add to Home Screen"\n\nלאחר ההתקנה האפליקציה תופיע על המסך הראשי שלך!');
        }
    </script>
</body>
</html>

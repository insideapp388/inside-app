<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#52b788">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Inside">
    <link rel="manifest" href="manifest.json">
    <title>Inside App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e8f0e8);
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(82, 183, 136, 0.15);
            max-width: 400px;
            border: 2px solid #e8f0e8;
        }
        .logo-container {
            margin-bottom: 30px;
        }
        .target-logo {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
        }
        .ring {
            position: absolute;
            border-radius: 50%;
            border-style: solid;
            box-sizing: border-box;
        }
        .ring-outer {
            width: 120px;
            height: 120px;
            border: 5px solid #1b4332;
            top: 0;
            left: 0;
        }
        .ring-middle {
            width: 84px;
            height: 84px;
            border: 4px solid #2d5016;
            top: 18px;
            left: 18px;
        }
        .ring-inner {
            width: 48px;
            height: 48px;
            border: 4px solid #52b788;
            top: 36px;
            left: 36px;
        }
        .center-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #52b788, #2d5016);
            border-radius: 50%;
            top: 52px;
            left: 52px;
            box-shadow: 0 2px 8px rgba(82, 183, 136, 0.3);
        }
        h1 {
            color: #1b4332;
            font-size: 42px;
            font-weight: bold;
            margin: 0 0 20px 0;
            letter-spacing: 3px;
            text-shadow: 1px 1px 2px rgba(27, 67, 50, 0.1);
        }
        .tagline {
            color: #52b788;
            font-size: 16px;
            font-style: italic;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .install-btn {
            background: linear-gradient(135deg, #52b788, #2d5016);
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(82, 183, 136, 0.3);
            transition: transform 0.3s ease;
        }
        .install-btn:hover {
            transform: translateY(-2px);
        }
        .install-info {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            .target-logo {
                width: 100px;
                height: 100px;
            }
            .ring-outer { width: 100px; height: 100px; }
            .ring-middle { width: 70px; height: 70px; top: 15px; left: 15px; }
            .ring-inner { width: 40px; height: 40px; top: 30px; left: 30px; }
            .center-dot { top: 42px; left: 42px; }
            h1 { font-size: 32px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="target-logo">
                <div class="ring ring-outer"></div>
                <div class="ring ring-middle"></div>
                <div class="ring ring-inner"></div>
                <div class="center-dot"></div>
            </div>
            <h1>INSIDE</h1>
            <div class="tagline">מלווה מנטלית מבוססת AI</div>
        </div>
        
        <button class="install-btn" onclick="showInstall()">
            התקן את האפליקציה
        </button>
        
        <div class="install-info">
            <strong>איך להתקין על הנייד:</strong><br>
            <strong>Android:</strong> Chrome → תפריט (⋮) → "Add to Home screen"<br>
            <strong>iPhone:</strong> Safari → Share (🔗) → "Add to Home Screen"
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(e => console.log('SW failed'));
        }
        
        function showInstall() {
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad/i.test(navigator.userAgent);
            
            if (isAndroid) {
                alert('להתקנה על Android:\n\n1. לחץ על תפריט Chrome (שלוש נקודות)\n2. בחר "Add to Home screen"\n3. לחץ "Add"\n\nהאפליקציה תופיע על המסך הראשי!');
            } else if (isIOS) {
                alert('להתקנה על iPhone:\n\n1. לחץ על כפתור השיתוף\n2. גלול למטה ובחר "Add to Home Screen"\n3. לחץ "Add"\n\nהאפליקציה תופיע על המסך הראשי!');
            } else {
                alert('פתח את האתר בנייד כדי להתקין את האפליקציה');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#52b788">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Inside">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.png">
    <title>Inside App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e8f0e8);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #1b4332;
            font-size: 32px;
            margin: 20px 0;
        }
        .description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .install-btn {
            background: #52b788;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="80" height="80" style="margin-bottom: 20px;">
            <circle cx="40" cy="40" r="35" fill="none" stroke="#1b4332" stroke-width="3"/>
            <circle cx="40" cy="40" r="25" fill="none" stroke="#2d5016" stroke-width="2"/>
            <circle cx="40" cy="40" r="15" fill="none" stroke="#52b788" stroke-width="2"/>
            <circle cx="40" cy="40" r="4" fill="#52b788"/>
        </svg>
        
        <h1>INSIDE</h1>
        
        <div class="description">
            מלווה מנטלית מבוססת AI
        </div>
        
        <button class="install-btn">התקן על הנייד</button>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
